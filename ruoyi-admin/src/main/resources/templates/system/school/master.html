<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学校信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-school-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">学校名称：</label>
            <div class="col-sm-8">
                <input name="scName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学校位置：</label>
            <div class="col-sm-8">
                <input name="scLoation" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否重点：</label>
            <div class="col-sm-8">
                <select name="scPoint" class="form-control m-b" th:with="type=${@dict.getType('sc_point')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">校长：</label>
            <div class="col-sm-8">
                <input name="scMaster" class="form-control" type="text" required>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">更新者：</label>
            <div class="col-sm-8">
                <input name="scCreateby" class="form-control" type="text">
            </div>
        </div>-->
        <!--     <div class="form-group">
                 <label class="col-sm-3 control-label">删除标志(0已删除，1未删除)：</label>
                 <div class="col-sm-8">
                     <select name="scDelflag" class="form-control m-b" th:with="type=${@dict.getType('sc_delFlag')}">
                         <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                     </select>
                 </div>
             </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">是否公立：</label>
            <div class="col-sm-8">
                <select name="scIspublic" class="form-control m-b" th:with="type=${@dict.getType('sc_isPublic')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "system/school"
    $("#form-school-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-school-add').serialize());
        }
    }
</script>
</body>
</html>
