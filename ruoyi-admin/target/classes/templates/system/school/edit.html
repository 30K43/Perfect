<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学校信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-school-edit" th:object="${school}">
            <input name="schoolId" th:field="*{schoolId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校名称：</label>
                <div class="col-sm-8">
                    <input name="schoolName" th:field="*{schoolName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校性质(0公立，1私立)：</label>
                <div class="col-sm-8">
                    <select name="scWhat" class="form-control m-b" th:with="type=${@dict.getType('school_what')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{scWhat}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校长：</label>
                <div class="col-sm-8">
                    <input name="scOwer" th:field="*{scOwer}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校位置：</label>
                <div class="col-sm-8">
                    <input name="scWhere" th:field="*{scWhere}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否是重点(0不是，1是)：</label>
                <div class="col-sm-8">
                    <select name="scIfgood" class="form-control m-b" >
                        <option value="">所有</option>
                    </select>
                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>-->
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/school";
        $("#form-school-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-school-edit').serialize());
            }
        }
    </script>
</body>
</html>
