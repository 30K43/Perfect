<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学校信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>学校名称：</p>
                                <input type="text" name="schoolName"/>
                            </li>
                            <li>
                                <p>学校性质：</p>
                                <select name="scWhat" th:with="type=${@dict.getType('school_what')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>学校位置：</p>
                                <input type="text" name="scWhere"/>
                            </li>
                            <li>
                                <p>是否是重点：</p>
                                <select name="scIfgood" th:with="type=${@dict.getType('school_scIfgood')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:school:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:school:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:school:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:school:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:school:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:school:remove')}]];
        var scWhatDatas = [[${@dict.getType('school_what')}]];
        var scIfgoodDatas = [[${@dict.getType('school_scIfgood')}]];
        var prefix = ctx + "system/school";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "学校信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'schoolId', 
                    title : '学校ID',
                    visible: false
                },
                {
                    field : 'schoolName', 
                    title : '学校名称'
                },
                {
                    field : 'scWhat', 
                    title : '学校性质',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(scWhatDatas, value);
                    }
                },
                {
                    field : 'scOwer', 
                    title : '校长'
                },
                {
                    field : 'scWhere', 
                    title : '学校位置'
                },
                {
                    field : 'scIfgood', 
                    title : '是否是重点',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(scIfgoodDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.schoolId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.schoolId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
