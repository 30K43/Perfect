<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学校信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-school-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校名称：</label>
                <div class="col-sm-8">
                    <input name="schoolName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校性质：</label>
                <div class="col-sm-8">
                    <select name="scWhat" class="form-control m-b" th:with="type=${@dict.getType('school_what')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <!--<label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <select name="scWhat" class="form-control m-b" th:with="type=${@dict.getType('school_isdel')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                &lt;!&ndash;</div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>&ndash;&gt;
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">校长：</label>
                <div class="col-sm-8">
                    <input name="scOwer" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校位置：</label>
                <div class="col-sm-8">
                    <input name="scWhere" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否是重点：</label>
                <div class="col-sm-8">
                    <select name="scWhat" class="form-control m-b" th:with="type=${@dict.getType('school_scIfgood')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/school"
        $("#form-school-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-school-add').serialize());
            }
        }
    </script>
</body>
</html>
